<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jogo adivinhe o número</h1>
    </header>
    <section>
        <div class="txt1">
            <p>Nós selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós lhe diremos se seu palpite foi muito alto ou muito baixo.</p>
          
        </div>
        <div>
            <p>Digite seu palpite: <input type="number" name="" id="txtnumero"><input type="button" value="Enviar Palpite" onclick="enviado()" id="botão"></p>
        </div>
        <div class="tudo">
            <p class="palpites"></p>
            <p class="ultimoResultado"></p>
            <p class="baixoOuAlto"></p>
            <p id="contagem"></p>
            <p id="res">Números já colocados: </p>
        </div>
        <div>
            <input type="button" value="Reiniciar Jogo" onclick="reiniciarJogo()" class="reinicio" >
        </div>
    </section>
    <footer>
        <p>Desenvolvido por<a href="https://github.com/Outercrescent3" target="_blank" rel="'external"> Francisco Santos</a></p>
        <p>teste</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
